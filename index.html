<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="h1">Gallery</h1>

    
    <div class="gallery">
        <div class="gallery-viewer">
            <img id="current-image" src="https://hombalefilms.com/wp-content/uploads/2023/04/KGF-RCB-Version-Why-is-Yashs-movie-being-linked-to-Royal-Challengers-Bangalore-in-IPL-2023.jpg" alt="">
        </div>
        <div class="gallery-controls">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
        <div class="gallery-thumbnails">
            <img class="thumbnail" src="https://themusicessentials.com/wp-content/uploads/2024/09/virat-kohli-favourite-music.jpg" alt="Virat Kohli">
            <img class="thumbnail" src="https://tse3.mm.bing.net/th?id=OIP.sJrzZ7bFcDlwlOnK0lMPBQAAAA&pid=Api&P=0&h=180" alt="Maxwell">
            <img class="thumbnail" src="https://assets.telegraphindia.com/telegraph/2023/Sep/1695090800_siraj.gif" alt="siraj">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
